<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten Your URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Shorten Your URL</h3>
                <form method="post" action="/shorten/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="url" class="form-label">Original URL</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiry" class="form-label">Expiration Time (Hours)</label>
                        <input type="number" class="form-control" id="expiry" name="expiry" placeholder="Default: 24" min="1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Shorten</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
