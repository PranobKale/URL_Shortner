<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortened URL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Background gradient for a modern look */
    body {
      background: linear-gradient(135deg, #edf0f4, #3c9bff);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Card styling with glassmorphism */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .card-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: slideDown 0.8s ease-out;
    }

    .form-control {
      border: none;
      background: rgba(255, 255, 255, 0.5);
      color: #333;
      font-size: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(90deg, #0056d6, #007aff);
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 122, 255, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #3d8fe1;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer text styling */
    .card-footer {
      background: none;
      border-top: none;
    }

    .card-footer small {
      font-size: 0.9rem;
    }
  </style>
  <script>
    function copyURL() {
      const copyText = document.getElementById("shortenedURL");
      navigator.clipboard.writeText(copyText.value)
        .then(() => {
          const copyButton = document.getElementById('copyButton');
          copyButton.textContent = "Copied!";
          copyButton.style.background = "green";
          setTimeout(() => {
            copyButton.textContent = "Copy URL";
            copyButton.style.background = "";
          }, 2000);
        })
        .catch(err => {
          alert("Failed to copy the URL. Please try again.");
          console.error(err);
        });
    }
  </script>
</head>
<body>
  <div class="card text-center">
    <div class="card-body">
      <h3 class="card-title fw-bold">Your URL Has Been Shortened!</h3>
      <p class="mt-3">
        <input type="text" id="shortenedURL" class="form-control mb-3" 
               value="{{ shortened_url }}" readonly>
        <button id="copyButton" class="btn btn-primary btn-lg px-4" onclick="copyURL()">Copy URL</button>
        <a href="{% url 'analytics_view' short_url=shortened_url_code %}" class="btn btn-secondary btn-lg px-4" target="_blank">
          View Analytics
        </a>
      </p>
    </div>
    <div class="card-footer">
      <small>Share your link and make your life easier!</small>
    </div>
  </div>
</body>
</html>
