<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="card text-center shadow-lg p-4 border-0">
            <div class="card-body">
                <h3 class="card-title text-primary fw-bold">Your URL Has Been Shortened!</h3>
                <p class="card-text mt-4">
                    <a href="{% url 'redirect_to_original' short_url=shortened_url_code %}" class="btn btn-primary btn-lg px-4" target="_blank">
                        {{ shortened_url }}
                    </a>
                    <a href="{% url 'analytics_view' short_url=shortened_url_code %}" class="btn btn-secondary btn-lg px-4" target="_blank">
                        View Analytics
                    </a>
                </p>
            </div>
            <div class="card-footer text-muted">
                <small>Share your link and make your life easier!</small>
            </div>
        </div>
    </div>
</body>
</html>
